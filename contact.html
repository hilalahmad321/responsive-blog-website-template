<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Blog Website</title>
    </head>
    <body>

        <div class="row">
            <div class="col-lg-3 col-md-0 col-sm-0">
                <div class="left_sidebar position-fixed">
                    <a href="" class="close-btn btn btn-primary" id="close"><i
                            class="fas fa-times"></i></a>

                    <ul class="p-5">
                        <li><a href="index.html" class="nav-link">Posts</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="contact.html" class="nav-link active">Contact</a></li>
                    </ul>

                    <div class="web_name">
                        <h2 class="text-center">Blog Website</h2>
                    </div>
                    <div class="subcribe p-5">
                        <div class="form-inline">
                            <label for="">Subscribe for newslatter</label> <br>
                            <input type="text" class="form-control"
                                placeholder="Subscribe">
                        </div>
                    </div>
                    <div class="footer p-3">
                        <h4 class="text-capitalize">
                            @copywrite powered by hilal ahmad
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12">
                <div class="container">
                    <div class="custom_navbar">
                        <a href="" class="burger-btn" id="open"><button
                                class="btn btn-primary"><i
                                    class="fas fa-bars"></i></button></a>
                    </div>
                    <div class="row mt-5">
                        <div class="col-xl-6 col-md-8 col-sm-12 offset-md-2">
                            <h1>Contact Form</h1>
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Enter your Name</label>
                                    <input type="text" name="name" id="name"
                                        class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                </div>
                                <div class="form-group">
                                    <label for="name">Enter your Email</label>
                                    <input type="email" name="email" id="email"
                                        class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                </div>

                                <div class="form-group">
                                    <label for="">Enter your Message</label>
                                    <textarea class="form-control"
                                        name="message"
                                        id="message"
                                        rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn
                                        btn-primary">Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/action.js"></script>
    </body>
</html>
